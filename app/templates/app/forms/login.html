<h3 class="lh-3 mb-3 text-start" style="font-family: 'Fredoka One', sans-serif; font-size: 24px; margin-left: 10px;">Inicio de sesión</h3>

<div class="container my-4">
  <div class="row justify-content-center">
      <div class="col-4">
          <form action="" method="POST">
              {% csrf_token %}

                <br>
                <br>
              <button type="submit" class="btn btn-primary">Iniciar</button>
          </form>
      </div>
  </div>
</div>

</div>
